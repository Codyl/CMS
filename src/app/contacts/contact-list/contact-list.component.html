
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>Contacts</h1>
                <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
            </div>
            <div class="panel-body">
                <div class="col-12">
                    <app-contact-item
                    *ngFor="let contact of contacts"
                    [contact]="contact"
                    [routerLink]="[contact.id]"
                    dnd-draggable
                    [dragEnabled]="true"
                    [dragData]="contact"
                    [dropZones]="['contactGroup']"
                    ></app-contact-item>
                </div>
            </div>
        </div>
